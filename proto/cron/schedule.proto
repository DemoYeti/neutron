syntax = "proto3";
package neutron.cron;

option go_package = "github.com/neutron-org/neutron/x/cron/types";

import "gogoproto/gogo.proto";
import "cosmwasm/wasm/v1/tx.proto";

message Schedule {
  string name = 1;
  uint64 period = 2;
  repeated cosmwasm.wasm.v1.MsgExecuteContract msgs = 3 [
//    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins", // todo
    (gogoproto.nullable) = false
  ];
  uint64 last_execute_height = 4;
}
