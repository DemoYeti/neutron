syntax = "proto3";
package neutron.dynamicfees.v1;

import "cosmos/base/v1beta1/coin.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/neutron-org/neutron/v4/x/dynamicfees/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;

  // List of asset prices relative to the NTRN
  // it's use in cooperation with feemarket module
  // prices is a data source to  calculate gas_price from feemarket's base_denom (untrn)
  // into given asset
  repeated cosmos.base.v1beta1.DecCoin ntrn_prices = 1 [
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.DecCoins",
    (gogoproto.nullable) = false
  ];
}
