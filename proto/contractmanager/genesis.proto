syntax = "proto3";
package neutronorg.neutron.contractmanager;

import "gogoproto/gogo.proto";
import "contractmanager/params.proto";
// this line is used by starport scaffolding # genesis/proto/import

option go_package = "github.com/neutron-org/neutron/x/contractmanager/types";

message Failure {
  // Address of the failed contract
  string address = 1; 
  // Offset used to add more failures under one address
  uint64 offset = 2;
  // ACK id to restore
  string ackId = 3; 
  // Ackonowledgement type
  string ackType = 4; 
}

message NextFailureId {
  // Address of the failed contract
  string address = 1; 
  // Next offset for the failed contracts mapping
  uint64 nextOffset = 2;
}


// GenesisState defines the contractmanager module's genesis state.
message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false];
  // List of the contract failures
  repeated Failure failureList = 2 [(gogoproto.nullable) = false];
  // List of the contract failures
  repeated NextFailureId nextFailureId = 3 [(gogoproto.nullable) = false];
  // this line is used by starport scaffolding # genesis/proto/state
}
